# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../datasets/cifar10 # dataset root dir
train: train # train images (relative to 'path') 50,000 images
val:   # test images (optional)
test: test # test images (relative to 'path') 10,000 images

# Classes
names:
  0: airplane
  1: automobile
  2: bird
  3: cat
  4: deer
  5: dog
  6: frog
  7: horse
  8: ship
  9: truck

# Download script/URL (optional)
download: data/scripts/get_cifar10.sh

